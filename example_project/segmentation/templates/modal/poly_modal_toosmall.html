{% load humanize %}

<div class="modal hide fade" id="poly-modal-toosmall" tabindex="-1" role="dialog"
	aria-labelledby="modal-toosmall-label" aria-hidden="true">
	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal"
			aria-hidden="true">&times;</button>
		<h3 id="poly-modal-toosmall-label">The object is too small/trivial!</h3>
	</div>
	<div class="modal-body">
		<p>The area of each polygon must be at least
		<strong>{{ min_area}}</strong>
		pixels. If the area is too small, this object is too trivial to label. Please ignore such little object and only label more salient objects.</p>
	</div>
	<div class="modal-footer">
		<button class="btn btn-primary" data-dismiss="modal" aria-hidden="true">OK</button>
	</div>
</div>
